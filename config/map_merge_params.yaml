# Multi-Robot Map Merge Configuration
# Reference: https://github.com/robo-friends/m-explore-ros2

map_merge:
  ros__parameters:
    # ==========================================
    # General Parameters  
    # ==========================================
    merging_rate: 2.0           # Hz - how often to merge maps
    discovery_rate: 1.0         # Hz - how often to discover new robots (faster discovery)
    estimation_rate: 1.0        # Hz - pose estimation rate
    
    # Try estimation mode first to verify discovery works
    known_init_poses: false
    estimation_confidence: 0.1  # Very low threshold to accept matches
    
    # Topic names (without namespace)
    robot_map_topic: "map"
    robot_map_updates_topic: "map_updates"
    merged_map_topic: "map"
    world_frame: "world"
    
    # Robot namespace prefix - map_merge looks for tb1, tb2, etc.
    # CRITICAL: This should match the namespace prefix of your robots
    robot_namespace: ""

