# Multi-Robot Map Merge Configuration
# Reference: https://github.com/robo-friends/m-explore-ros2

map_merge:
  ros__parameters:
    # ==========================================
    # General Parameters  
    # ==========================================
    merging_rate: 2.0           # Hz - how often to merge maps
    discovery_rate: 1.0         # Hz - how often to discover new robots
    estimation_rate: 1.0        # Hz - pose estimation rate
    
    # USE KNOWN POSES - more reliable than feature estimation
    # Robot spawn positions are known from generate_world.py
    known_init_poses: true
    estimation_confidence: 1.0  # Not used when known_init_poses=true
    
    # Topic names (without namespace)
    robot_map_topic: "map"
    robot_map_updates_topic: "map_updates"
    merged_map_topic: "map"
    world_frame: "world"
    
    # Empty string discovers all robot namespaces automatically
    robot_namespace: ""
    
    # ==========================================
    # Initial Poses for Each Robot
    # Must match SPAWN_POSITIONS in generate_world.py
    # Format: /<robot_ns>/map_merge/init_pose_x, y, z, yaw
    # ==========================================

