# SLAM Toolbox Configuration for Multi-Robot System
# Generic configuration - frame names will be overridden per robot in launch file
# Tuned for decentralized architecture as per slam_toolbox documentation

slam_toolbox:
  ros__parameters:
    # ----------------------------------------------------
    # CORE SLAM SETTINGS
    # ----------------------------------------------------
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # FRAMES (Generic - will be remapped in launch)
    # The docs say: "Each robot manages its own map->odom transform"
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping  # online_async

    # ----------------------------------------------------
    # TUNING FOR WEBOTS (Perfect Odometry)
    # ----------------------------------------------------
    use_sim_time: true
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.05  # 20Hz
    map_update_interval: 0.5        # Fast updates
    resolution: 0.05                 # 5cm grid

    # SENSOR DATA
    max_laser_range: 3.5  # Matches LDS-01
    min_laser_range: 0.1
    minimum_laser_range: 0.1  # Alias for compatibility

    # ----------------------------------------------------
    # LOOP CLOSURE (The "Snap" Logic)
    # ----------------------------------------------------
    do_loop_closing: true
    loop_search_maximum_distance: 10.0
    loop_match_minimum_chain_size: 3      # Lower = Faster loops
    loop_match_minimum_response_coarse: 0.25  # More forgiving
    loop_match_minimum_response_fine: 0.35    # More forgiving

    # ----------------------------------------------------
    # CORRELATION (Scan Matching)
    # ----------------------------------------------------
    # High deviation allows the matcher to "snap" walls even if odom drifts slightly
    correlation_search_space_dimension: 2.0
    correlation_search_space_resolution: 0.05
    correlation_search_space_smear_deviation: 0.05

    # Additional parameters for stability
    scan_buffer_size: 300
    scan_buffer_maximum_scan_distance: 2.0
    link_match_minimum_response: 0.3
    link_scan_maximum_distance: 2.5
    distance_variance_penalty: 0.3
    angle_variance_penalty: 0.5
    fine_search_angle_offset: 0.001745
    coarse_search_angle_offset: 0.1745
    coarse_angle_resolution: 0.01745
    minimum_angle_penalty: 0.95
    minimum_distance_penalty: 0.7
    use_response_expansion: true

    # Loop closure search space
    loop_search_space_dimension: 3.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.1
    loop_match_maximum_variance_coarse: 3.0

    # Scan processing
    scan_queue_size: 10
    map_publish_rate: 1.0
    scan_matcher_type: "scan_matcher"
    minimum_time_interval: 0.1
    minimum_travel_distance: 0.1
    minimum_travel_angle: 0.2

    # Restart parameters
    restart_time: 0.0
    restart_time_std: 0.0
    restart_time_bump: 0.0
    restart_time_bump_std: 0.0
