# SLAM Toolbox Configuration for Multi-Robot System
# Based on working config from friend + tuned for Webots simulation
# Frame names will be overridden per robot in launch file

slam_toolbox:
  ros__parameters:
    # ----------------------------------------------------
    # SOLVER SETTINGS (Same as friend's working config)
    # ----------------------------------------------------
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: HuberLoss  # Robust outlier rejection (NotebookLM recommendation)

    # FRAMES (Will be overridden per robot in launch file)
    odom_frame: odom
    map_frame: map
    base_frame: base_link  # Webots uses base_link, not base_footprint
    scan_topic: /scan
    mode: mapping
    use_map_saver: true

    # ----------------------------------------------------
    # TIMING & PERFORMANCE (Optimized for Webots simulation)
    # Reference: https://docs.ros.org/en/ros2_packages/humble/api/slam_toolbox/
    # ----------------------------------------------------
    use_sim_time: true
    debug_logging: false
    throttle_scans: 5              # Process every 5th scan (faster map updates for frontier detection)
    transform_publish_period: 0.1  # 10Hz TF publish (reduced load)
    map_update_interval: 1.0       # 1 second map updates (faster for frontier detection)
    resolution: 0.05               # 5cm grid

    # TF settings for Webots simulation (generous timeouts)
    transform_timeout: 3.0         # Generous timeout for Webots
    tf_buffer_duration: 30.0       # 30 seconds of TF history
    stack_size_to_use: 40000000    # Large stack for big maps

    # SENSOR DATA (Match LDS-01 lidar specs)
    min_laser_range: 0.1
    max_laser_range: 3.5

    # ----------------------------------------------------
    # TRAVEL CONSTRAINTS (Reduce processing frequency)
    # ----------------------------------------------------
    minimum_time_interval: 1.0     # Process at most 1Hz (prevents overflow)
    minimum_travel_distance: 0.15  # Process every 15cm
    minimum_travel_heading: 0.2    # Process every ~11Â°

    # ----------------------------------------------------
    # SCAN MATCHING (Tighter for sharper maps)
    # Reference: https://docs.ros.org/en/ros2_packages/humble/api/slam_toolbox/
    # ----------------------------------------------------
    use_scan_matching: true
    use_scan_barycenter: true
    scan_buffer_size: 20           # Buffer for scan chain
    scan_queue_size: 1             # Always 1 for async mode (per docs)
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.3  # Higher = stricter matching (was 0.1)
    link_scan_maximum_distance: 1.0        # Tighter constraint (was 1.5)

    # ----------------------------------------------------
    # LOOP CLOSURE (Tuned for better map quality)
    # ----------------------------------------------------
    do_loop_closing: true
    loop_search_maximum_distance: 4.0      # Search range for loops
    loop_match_minimum_chain_size: 5       # Lower = more loop closures (was 10)
    loop_match_maximum_variance_coarse: 2.0  # Tighter (was 3.0)
    loop_match_minimum_response_coarse: 0.4  # Higher = stricter (was 0.35)
    loop_match_minimum_response_fine: 0.5    # Higher = stricter (was 0.45)

    # ----------------------------------------------------
    # CORRELATION PARAMETERS (From friend's working config)
    # ----------------------------------------------------
    correlation_search_space_dimension: 0.5   # Friend: 0.5
    correlation_search_space_resolution: 0.01 # Friend: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop closure search space
    loop_search_space_dimension: 8.0          # Friend: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03   # Friend: 0.03

    # Scan matcher fine-tuning
    distance_variance_penalty: 0.5            # Friend: 0.5
    angle_variance_penalty: 1.0               # Friend: 1.0
    fine_search_angle_offset: 0.00349         # Friend: 0.00349
    coarse_search_angle_offset: 0.349         # Friend: 0.349
    coarse_angle_resolution: 0.0349           # Friend: 0.0349
    minimum_angle_penalty: 0.9                # Friend: 0.9
    minimum_distance_penalty: 0.5             # Friend: 0.5
    use_response_expansion: true
    min_pass_through: 2
    occupancy_threshold: 0.1
    enable_interactive_mode: true
